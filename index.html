<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
    
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trakingMethod:best" vr-mode-ui="enabled: false">
        <a-assests>
            <a-asset-item id = "ar-img" src = "./electric_circuit/scene.gltf"></a-asset-item>
        </a-assests>

        <a-marker preset = "hiro">
        <a-entity id = "model" position = "0 0 0" rotation="-90 0 0" gltf-model = "#ar-img" scale = "5 5 5" animation-mixer></a-entity>
        </a-marker>
    </a-scene>


    
</body>
</html>
